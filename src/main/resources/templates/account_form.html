<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments::header('Edit account üë®‚Äçüíª')">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments::menu"></div>
    <div th:replace="fragments::titleHeaderPage(${pageTitle}, null)"></div>
    <div th:if="${message} != null" class="mt-4 alert alert-success text-center ">
        [[${message}]]
    </div>
    <form class="mt-1 shadow p-3 mb-5 bg-body rounded" th:action="@{/account/update}" method="POST"
          style="max-width: 700px; margin: 0
    auto"
          enctype="multipart/form-data" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class=" p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" readonly="readonly" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">T√™n :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                           maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">H·ªç v√† t√™n ƒë·ªám :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                           maxlength="45" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">M·∫≠t kh·∫©u :</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}"
                           placeholder="ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng c√≥ thay ƒë·ªïi" minlength="8"
                           maxlength="20"
                            oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nh·∫≠p l·∫°i m·∫≠t kh·∫©u :</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirmPassword"
                           minlength="8"
                           maxlength="20"
                            oninput="checkPasswordMatch(this)"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Vai tr√≤:</label>
                <div class="col-sm-8">
                    <span class="text-danger">[[${user.roles}]]</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}" />
                    <input type="file" id="fileImage" name="image" accept="image/png,image/jpg, image/jpeg"
                           class="mb-2" />
                    <img style="width:80px; height: 100px;" id="thumbnail" alt="Photos preview"
                         th:src="@{/images/avatar.jpg}"
                         class="img-fluid border border-dark rounded-lg" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="L∆∞u" class="btn btn-primary m-4 w-25">
                <input type="button" value="H·ªßy" class="btn btn-secondary m-4 w-25" id="buttonCancel">
            </div>
        </div>
    </form>

    <!--    modal dialog-->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Th√¥ng B√°o</h4>
                    <button type="button" class="close" data-dismiss="modal" >&times;
                    </button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Quay
                        L·∫°i</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" >
    $(document).ready(function (){
        $("#buttonCancel").on("click", function (){
            window.location = "[[@{/users}]]";
        })

        $('#fileImage').change(function (){
            showImageThumbnail(this);
        })
    });

    function showImageThumbnail(fileInput){
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function (e){
            $('#thumbnail').attr("src", e.target.result);
        };

        reader.readAsDataURL(file);
    }

    function showModalDialog(title,message){
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();

    }

    const checkPasswordMatch = (confirmPassword)=>{
        if(confirmPassword.value!= $('#password').val()){
            confirmPassword.setCustomValidity("M·∫≠t kh·∫©u gi·ªØa 2 l·∫ßn kh√¥ng kh·ªõp!")
        }else confirmPassword.setCustomValidity('');
    }
</script>
</body>
<footer th:replace="fragments::footer('thenguyenngochn@gmail.com - Edit Account')">
</footer>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="row" id="divProductImages">
        <div class="col m-3 p-2">
            <div><label>Ảnh chính: </label></div>
            <div>
                <img id="thumbnail" alt="Main image preview" class="img-fluid"
                     th:src="@{${product.mainImagePath}}"/>
            </div>
            <br>
            <div>
                <input type="file" id="fileImage" name="fileImage" accept="image/png,image/jpg, image/jpeg" required/>
            </div>
        </div>

        <div class="col m-3 p-2" id="divExtraImage0">
            <div id="extraImageHeader0"><label>Ảnh 1: </label></div>
            <div>
                <img id="extraThumbnail0" alt="Extra image 1 preview" class="img-fluid"
                     th:src="@{/images/preview.png}"/>
            </div>
            <br>
            <div>
                <input type="file" name="extraImage" accept="image/png,image/jpg, image/jpeg" />
            </div>
        </div>
    </div>

</div>
</body>
</html>

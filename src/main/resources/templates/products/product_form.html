<script type="text/javascript">
    var extraImagesCount = 0;

    function removeExtraImage(index) {

    function getCategories() {

            data.forEach(function (item) {
                $("<option>").val(item.id).text(item.name).appendTo(dropdownCategories);
            });
        });
    }

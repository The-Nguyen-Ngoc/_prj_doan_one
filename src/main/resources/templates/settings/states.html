<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div>
        <br>
        <br>
        <p>
          Vui lòng click vào nút Tải danh sách quốc gia để tải danh sách quốc gia từ server.
        </p>
    </div>
    <div class="my-4">
        <input type="button" value="Tải DS Quốc Gia" id="buttonLoadCountriesForStates" class="btn btn-outline-info m-2" />
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label font-italic">Chọn Quốc Gia:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" id="dropDownCountriesForStates">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Các Tỉnh/ Thành:</label>
        <div class="col-sm-10">
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
            </select>
        </div>
    </div>
    
    <form id="formState">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label mt-2" id="labelStateName">Tên Tỉnh/ Thành:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control mt-2" id="fieldStateName"
                       required minlength="3" maxlength="45" />
            </div>
            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddState" value="New" class="btn btn-outline-success mr-2" />
                <input type="button" id="buttonUpdateState" value="Update" class="btn btn-outline-warning mr-2" disabled="disabled" />
                <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-outline-danger" disabled="disabled" />
            </div>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Tên Web:</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" minlength="3" maxlength="256" name="SITE_NAME"
                    th:value="${SITE_NAME}" required/>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Copyright:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" minlength="3" maxlength="256" name="COPYRIGHT"
                       th:value="${COPYRIGHT}" required/>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col-form-label font-weight-bold">Logo Web:</label>
            <div class="col-sm-8">
                <img style="width:120px; height: 70px;" id="thumbnail" alt="Site logo"
                     th:src="@{${SITE_LOGO}}" class="img-fluid"/>
                <input th:value="${SITE_LOGO}" type="file" id="fileImage" name="fileImage"
                       accept="image/png,image/jpg, image/jpeg"
                       class="mb-2"/>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col-form-label font-weight-bold">Đơn vị tiền tệ:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_ID" class="form-control">
                <th:block th:each="currency : ${listCurrencies}">
                    <option th:selected="(${currency.id} == ${CURRENCY_ID})" th:value="${currency.id}">
                        [[${currency}]]
                    </option>
                </th:block>
                </select>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col-form-label font-weight-bold">Vị trí đặt đơn vị tiền tệ:</label>
            <div class="col-sm-8">
                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">
                        <option value="before" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'before')">
                           Trước giá
                        </option>
                    <option value="after" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'after')">
                            Sau Giá
                        </option>
                </select>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col-form-label font-weight-bold">Loại dấu thập phân:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">
                        Dấu chấm (.)
                    </option>
                    <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">
                        Dấu phẩy (,)
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group my-4 row">
            <label class="col-sm-4 col-form-label font-weight-bold">Số chữ số thập phân:</label>
            <div class="col-sm-8">
                <select name="DECIMAL_DIGITS" class="form-control">
                    <option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">
                        0
                    </option>
                    <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">
                        1
                    </option>
                    <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">
                        2
                    </option>
                    <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">
                        3
                    </option>
                    <option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">
                        4
                    </option>

                </select>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col-form-label font-weight-bold">Dấu ngăn cách phần nghìn:</label>
            <div class="col-sm-8">
                <select name="THOUSANDS_POINT_TYPE" class="form-control">
                    <option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">
                   Dấu (.)
                    </option>
                    <option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">
                        Dấu (,)
                    </option>
                </select>
            </div>
        </div>
<!--        <div class="form-group my-4 row">-->
<!--            <label class="col-sm-4 col-form-label">Vị trí đặt đơn vị tiền tệ:</label>-->
<!--            <div class="col-sm-8">-->
<!--                <select name="CURRENCY_SYMBOL_POSITION" class="form-control">-->
<!--                    <option value="Before price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'before')">-->
<!--                        Trước giá-->
<!--                    </option>-->
<!--                    <option value="After price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'after')">-->
<!--                        Sau Giá-->
<!--                    </option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <div class="text-center">
            <input type="submit" value="Lưu" class="btn btn-primary m-4 w-25">
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</body>
</html>

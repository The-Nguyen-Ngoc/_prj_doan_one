<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Chủ Đề Email:</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" minlength="3" maxlength="256" name="CUSTOMER_VERIFY_SUBJECT"
                    th:value="${CUSTOMER_VERIFY_SUBJECT}" required/>
            </div>
        </div>
    
    <div class="form-group my-4 row">
        <label class="col-sm-4 col_form-label font-weight-bold">Nội Dung Email:</label>
        <div class="col-sm-10">
            <textarea rows="5" class="form-control" minlength="3" maxlength="256" name="CUSTOMER_VERIFY_CONTENT"
                   th:value="${CUSTOMER_VERIFY_CONTENT}" id="customerVerificationContent" required>
                [[${CUSTOMER_VERIFY_CONTENT}]]
            </textarea>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</body>
</html>

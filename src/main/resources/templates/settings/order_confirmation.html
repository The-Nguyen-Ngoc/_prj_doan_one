<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Chủ Đề Email:</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" minlength="3" maxlength="256" name="ORDER_CONFIRMATION_SUBJECT"
                    th:value="${ORDER_CONFIRMATION_SUBJECT}" required/>
            </div>
        </div>
    
    <div class="form-group my-4 row">
        <label class="col-sm-4 col_form-label font-weight-bold">Nội Dung Email:</label>
        <div class="col-sm-10">
            <textarea rows="5" class="form-control" minlength="3" maxlength="256" name="ORDER_CONFIRMATION_CONTENT"
                   th:value="${ORDER_CONFIRMATION_CONTENT}" id="orderConfirmationContent" required>
                [[${ORDER_CONFIRMATION_CONTENT}]]
            </textarea>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</body>
</html>

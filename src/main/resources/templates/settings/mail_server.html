<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_server}" method="post">
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">SMTP Server Host Name:</label>
            <div class="col-sm-10">
             <input type="text" class="form-control" minlength="3" maxlength="256" name="MAIL_HOST"
                    th:value="${MAIL_HOST}" required/>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">PORT NUMBER:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="MAIL_PORT"
                       th:value="${MAIL_PORT}" required/>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Mail User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="MAIL_USERNAME"
                       th:value="${MAIL_USERNAME}" required/>
            </div>
        </div>
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="MAIL_PASSWORD"
                       th:value="${MAIL_PASSWORD}" required/>
            </div>
        </div>
    
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Server Authentication Required:</label>
            <div class="col-sm-10">
                <select name="SMTP_AUTH" class="form-control">
                    <option value="true" th:selected="${SMTP_AUTH == 'true'}">Yes</option>
                    <option value="false" th:selected="${SMTP_AUTH == 'false'}">No</option>
                </select>
            </div>
        </div>
    
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Server Requires Secured Connection (TLS):</label>
            <div class="col-sm-10">
                <select name="SMTP_SECURED" class="form-control">
                    <option value="true" th:selected="${SMTP_SECURED == 'true'}">Yes</option>
                    <option value="false" th:selected="${SMTP_SECURED == 'false'}">No</option>
                </select>
            </div>
        </div>
    
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">From E-mail Address:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="MAIL_FROM"
                       th:value="${MAIL_FROM}" required/>
            </div>
        </div>
    
        <div class="form-group my-4 row">
            <label class="col-sm-4 col_form-label font-weight-bold">Sender Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="MAIL_SENDER_NAME"
                       th:value="${MAIL_SENDER_NAME}" required/>
            </div>
        </div>
        
        <div class="text-center">
            <input type="submit" value="LÆ°u" class="btn btn-primary m-4 w-25">
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>

</body>
</html>
